    <div class="hahaha">
        <section></section>
        <div class="container">
            <form>
                <h1>Give your feedback</h1>
                <div class="id">
                    <input class="capital" type="text" name="name" id="name" placeholder="Full name" required>
                    <i class="far fa-user"></i>
                </div>
                <div class="id">
                    <input type="text" name="email" id="email" placeholder="Email address" required>
                    <i class="far fa-envelope"></i>
                </div>
                <textarea name="message" id="message" cols="15" rows="5" placeholder="Enter your message..." required></textarea>
                <button onclick="audio.play(); sendMail();">Send</button>
            </form>
        </div>
    </div>

    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("ZqOgMHjcK9pwqDNax");
        })();
    </script>
    <script>
        function sendMail() {

        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const messageInput = document.getElementById("message");
    
        if (!nameInput.value || !emailInput.value || !messageInput.value) {
            alert("Please fill in all the required fields.");
            return;
        }

            
        var params = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          message: document.getElementById("message").value,
        };
      
        const serviceID = "service_ne9tj58";
        const templateID = "template_l9sfhib";
        const name = document.getElementById('name').value;
    
      
          emailjs.send(serviceID, templateID, params)
          .then(res=>{
              document.getElementById("name").value = "";
              document.getElementById("email").value = "";
              document.getElementById("message").value = "";
              console.log(res);
              alert(`Thanks for messaging me, iloveyou ${name}`)
      
          })
          .catch(err=>console.log(err));
      
      }
    </script>
    <!-- Audio button -->
    <script>
        const audio = new Audio();
        audio.src = "scream.mp3";
    </script>
    <script>
        hamburger = document.querySelector(".hamburger");
        hamburger.onclick = function() {
            navBar = document.querySelector(".nav-bar");
            navBar.classList.toggle("active");
        }
    </script>

    <!-- Nav-bar exit click-->
    <script>
        function toggleNavBar() {
            const navBar = document.querySelector(".nav-bar");
            navBar.classList.toggle("active");
        }

        const hamburger = document.querySelector(".hamburger");
        hamburger.onclick = function() {
            toggleNavBar();
        }

        function collapseNavBarOnClickOutside(event) {
            const navBar = document.querySelector(".nav-bar");
            if (!event.target.closest(".nav-bar") && !event.target.closest(".hamburger")) {
                navBar.classList.remove("active");
            }
        }

        document.addEventListener("click", collapseNavBarOnClickOutside);
    </script>
